<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <form>
      <input type="number" id="start" placeholder="put initial number">
      <input type="number" id="finish" placeholder="put final number">
      <button type="submit" id="getPk">Submit Pokemon</button>
      <input type="text" id="find-pk" placeholder="find pokemon by text or id">
      <button type="button" id="button-find-pk">Find Pokemon</button>
    </form>
    <h1>Pokedex</h1>
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
